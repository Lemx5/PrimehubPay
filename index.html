<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://d33wubrfki0l68.cloudfront.net/css/8fa98fa37642d7b1c44f4ea36733be5a3b553dd0/style.css' rel='stylesheet' type='text/css'/>
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <title>Payment</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f44336;
            --font-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: var(--font-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .qr-code, .upi-logo, .upi-apps img {
            margin-top: 20px;
            max-width: 100%;
        }

        #upi-id {
            color: var(--primary-color);
            margin: 20px 0;
        }

        .button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        .upi-apps {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        #copy-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        #copy-button:hover {
            background-color: #45a049;
            }
    </style>
</head>

<body>
    <div class="container">
        <img id="qr-code" class="qr-code" height="330px" alt="QR Code" src="/assets/qrcode.jpg">
        <h2 id="upi-id">iPrimehub@axl <button id="copy-button">Copy</button></h2>
        <img class="upi-logo" height="50px" src="/assets/upi.png" alt="UPI logo">
        <div class="upi-apps">
            <img height="45px" src="/assets/phonepe.png" alt="PhonePe">
            <img height="30px" src="/assets/paytm.png" alt="PayTM">
            <img height="65px" src="/assets/gpay.png" alt="GPay" class="gpay">
        </div>
        <a id="upi-link"
            href="upi://pay?mode=02&pa=iprimehub@ybl&purpose=00&mc=7299&pn=PrimeHub&tn=Premium%20Subscription">
            <button class="button" id="payment-button" type="button">Pay Now</button>
        </a>
    </div>
<script>
    document.getElementById("copy-button").addEventListener("click", function() {
        var copyText = "iPrimehub@axl";
        var tempInput = document.createElement("input");
        tempInput.value = copyText;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("UPI ID copied to clipboard");
    });

    if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
        document.getElementById("payment-button").innerText = "Scan QR code"
    }
</script>
</body>

</html>
<style>
    #copy-button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
    }

    #copy-button:hover {
        background-color: #45a049;
    }
</style>
